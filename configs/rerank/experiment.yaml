experiment:
  task: "rerank"
  model: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  variant: "cross-encoder"
  domain: "twister"
  seed: 42

rerank:
  prepare:
    do_prepare: true

  data:
    data_dir: "data/processed/${domain}"

  retriever:
    ckpt_path: "outputs/retrieval/${domain}/minilm-l6/best_model.pt"

  candidate_k: 10
  text_variants:
    - "lead_paragraph"
    - "full_text"

  model:
    encoder_name: "cross-encoder/ms-marco-MiniLM-L-6-v2"

  train:
    do_train: true
    batch_size: 16
    epochs: 3
    lr: 2.0e-5
    weight_decay: 0.01
    warmup_ratio: 0.1
    max_length: 256

  output:
    dir: "outputs/rerank/${domain}/minilm-l6"

eval:
  do_eval: true
  max_length: 256
  k_list: [1, 5, 10]
  ckpt_name: "best_model.pt"
